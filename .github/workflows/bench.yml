name: Run Go Tests

on:
  push:
    branches: [ "main" , "testingbench", "testbench"]
  pull_request:
    branches: [ "main", "testingbench"," testbench"]

jobs:
  test:
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: PFB Bench
        run: go test -v -tags=benchmarks -bench=. -run=^$ ./app/benchmarks/benchmark_pfb_trad_test.go
      - name: MSG send Bench
        run: go test -v -tags=benchmarks -bench=. -run=^$ ./app/benchmarks/benchmark_msg_send_trad_test.go
      - name: IBC client Bench
        run: go test -v -tags=benchmarks -bench=. -run=^$ ./app/benchmarks/benchmark_ibc_update_client_trad_test.go